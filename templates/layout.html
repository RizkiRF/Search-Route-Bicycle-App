<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS Botstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
        <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        
        <title>FlaskApp</title>
    </head>
    <body>
        {% include 'includs/_navbar_.html' %}
        <div class="container">
            {% block body%}{% endblock %}
        </div>

        <script type="text/javascript">
            $(function () {
                $('#datetimepickerIcon').datetimepicker({
                    format: 'YYYY-MM-DD'
                });
                $('#datetimepickerFiled').datetimepicker({
                    format: 'YYYY-MM-DD'
                });
            });
        </script>
    </body>
</html>
